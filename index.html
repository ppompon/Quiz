<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sources/main.css">
    <title>Quiz Interativo</title>
</head>
<body>
    <div class="screenView">
    <div class="quizArea">
        <h2>Simple Quiz</h2>
        <p id="score">Score: 0</p>
        <p id="wrong">Errors: 0</p>
        <p id="question">Question 0</p>
        <p id="observation"></p>
        <div class="optionsArea">
            <button id="option1" class="option">Option 1</button>
            <button id="option2" class="option">Option 2</button>
            <button id="option3" class="option">Option 3</button>
            <button id="option4" class="option">Option 4</button>
        </div>
        <button id="next">Next Question</button>
    </div>
</div>
    <script src="sources/main.js"></script>
</body>
</html>
